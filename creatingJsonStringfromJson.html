<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converting string to date</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    const obj = {"name":"John", "Age":"60", "city":"nairobi"}
    let text = ""
       for (const key in obj){
       
       const value = obj[key]
       text +=value +"<br>"
        creating looping through array and json file
       }
       document.getElementById("demo").innerHTML = text
    </script>
</body>
